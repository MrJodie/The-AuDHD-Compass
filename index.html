<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The AuDHD Compass</title>

    <!-- Google Analytics Tracking Snippet (You must replace 'YOUR_TRACKING_ID' with your actual GA4 Measurement ID) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());
      gtag('config', 'YOUR_TRACKING_ID');
    </script>
    
    <!-- This line loads the Tailwind CSS library directly -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- We will let the compiled assets be automatically linked by the build system. 
         This removes the static asset link that causes repeated failure. -->
</head>
<body>
    <!-- The root element where the React app will be rendered -->
    <div id="root"></div>
    
    <!-- The actual entry script link must be dynamically injected here by the build tool. -->
    <!-- The presence of the compiled assets in /dist/assets/ (as shown in the log) means they exist. -->
    
    <!-- Since the raw HTML doesn't know the final file name (index-BQJ-MtLJ.js), we rely on the build process to inject the link or the browser to find index.html which then pulls the assets -->
</body>
</html>
